<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">
    <img src="{{ url_for('static',filename='images/icon.svg') }}" class="d-inline-block align-top" alt="" loading="lazy">
    Student Forum
    </a>
    <a href='{{url_for("signup_page",account="student")}}' >
      Sign Up
    </a>
</nav>
  <div class="main">
    {% with messages=get_flashed_messages()%}
      {% if messages%}
        {% for msg in messages%}
          {{msg|safe}}
        {% endfor %}
      {% endif%}
    {% endwith %}      
    <p class="sign" align="center">Login</p>
    
    <form id="login_form" action='#' method="post">
      <input class="un " type="text" align="center" placeholder="Username" name='username'>
      <input class="pass" type="password" align="center" placeholder="Password" name='password'>
      

      <!-- <a onclick="document.getElementById('login_form').submit();" class="submit" align="center">Sign in</a> -->
      <button type="submit" onclick="document.getElementById('login_form').submit();" class="submit" align="center">Login</button>
      <!--<p class="forgot" align="center"><a href="#">Forgot Password?</p>-->
        
    </form>        
                
    <a href="/signup_page/student" class="main-signup">Don't have an account? Sign Up</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>  
</body>

</html>
