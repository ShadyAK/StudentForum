<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/login.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign Up</title>
</head>

<body>
  <nav class="navbar">
    <a class="navbar-brand" href="/">
    <img src="{{ url_for('static',filename='images/icon.svg') }}" class="d-inline-block align-top" alt="" loading="lazy">
    Student Forum
    </a>
    <a href='{{url_for("signup_page",account="teacher")}}' >
      For Teachers
    </a>
</nav>
  <div class="main">
    <p class="sign" align="center">Sign up </p>
    <form id="login_form" action='#' method="POST">
      <input class="un " type="text" align="center" placeholder="Username" name='username'>
      <input class="pass" type="password" align="center" placeholder="Password" name='password'>
      <!--<input class="un" type="text" align="center" placeholder="Branch" name='branch'>
      <input class="un" type="text" align="center" placeholder="Semester" name='semester'>-->
    <center>
    <label for="Branch">Choose Branch</label>
    <select name="branch" id="branch-selection">
    <option value="" selected disabled>Select Branch</option>
    <option value="C.S.E">C.S.E</option>
    <option value="I.T">I.T</option>
    <option value="E.C">E.C</option>
    <option value="Mech">Mech</option>
    </select> </br>
    <label for="Sem">Choose Sem</label>
    <select name="sem" id="sem-selection">
      <option value="" selected disabled>Select Semester</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
  </select>
    </center>
    
      <!-- <a onclick="document.getElementById('login_form').submit();" class="submit" align="center">Sign in</a> -->
      <button type="submit" onclick="document.getElementById('login_form').submit();" class="submit" align="center">Sign Up</button>
      <!--<p class="forgot" align="center"><a href="#">Forgot Password?</p>-->
    </form>        
                
    <a href="/login_page" class="main-signup">Already have an account? Login</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
